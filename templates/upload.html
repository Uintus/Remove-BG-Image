<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-lg">
        <h1 class="text-3xl font-semibold text-gray-800 text-center mb-2">Image Processor</h1>
        <p class="text-gray-500 text-center mb-6">Upload an image to remove background</p>

        <div class="upload-area border-2 border-dashed border-gray-300 rounded-lg p-6 mb-6 text-center hover:border-blue-400 transition">
            <input type="file" id="imageInput" accept="image/*" class="hidden">
            <label for="imageInput" class="cursor-pointer">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 12l-4-4m4 4l4-4m6 4v-6a2 2 0 00-2-2h-6m-4 8h14"></path>
                </svg>
                <span class="mt-2 block text-sm text-gray-600">Click to upload an image</span>
            </label>
            <img id="preview" class="hidden mt-4 max-w-full h-auto rounded-md">
        </div>

        <button id="processBtn" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300 flex items-center justify-center">
            <span>Process Image</span>
            <div id="loading" class="hidden ml-2 h-5 w-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/upload.js"></script>
</body>
</html>
