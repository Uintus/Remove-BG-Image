<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-3xl">
        <h1 class="text-3xl font-semibold text-gray-800 text-center mb-2">Processed Image</h1>
        <p class="text-gray-500 text-center mb-6">Your image is ready!</p>

        <div class="flex justify-center mb-6 bg-gray-100 p-4 rounded-lg">
            <img id="resultImage" class="max-w-full h-auto rounded-md shadow-sm" alt="Processed Image">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <a href="/upload.html" class="bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 transition duration-300 text-center">
                Process Another
            </a>
            <button id="downloadBtn" class="bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition duration-300">
                Download Image
            </button>
        </div>
    </div>

    <script type="module" src="/js/result.js"></script>
</body>
</html>
